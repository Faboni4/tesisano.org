    <!-- Header Section -->
    <section class="section" style="background-color: #F3E5F5;">
        <div class="container text-center">
            <h1 class="section-title">Get in Touch</h1>
            <p style="max-width: 700px; margin: 0 auto;">Interested in collaborating? Have questions? We'd love to hear
                from you.</p>
        </div>
    </section>

    <!-- Contact Form & Info -->
    <section class="section">
        <div class="container">
            <div class="contact-form">
                <form action="#" method="POST"
                    onsubmit="event.preventDefault(); alert('This is a demo form. Thank you for your message!');">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required placeholder="How can we help?"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>

            <div class="text-center mt-md">
                <p>Or email us directly at: <strong>hello@tesiandsano.com</strong></p>
            </div>
        </div>
    </section>
